<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button type="submit" class="button">Submit</button>
    <label>Input</label>
    <input type="text" name="Input" class="input-box" placeholder="placeholder">
    <button class="add"><i class="fa fa-plus add-icon" aria-hidden="true"></i></button>
    <div class="charts">
      <div class="chart-div"><h3>Class 1st A</h3>
        <div id="donut-example-1" class="piechart"></div></div>
      <div class="chart-div"><h3>Class 1st B</h3>
        <div id="donut-example-2" class="piechart"></div></div>
    </div>
    <div>
      <div id="bar-example"></div>
    </div>
    



<script>
Morris.Donut({
  element: 'donut-example-1',
  data: [
    {label: "Present", value: 42},
    {label: "Absent", value: 8},
    
  ],
  colors:['#A8E3B3','#ED6572']
});

Morris.Donut({
  element: 'donut-example-2',
  data: [
    {label: "Present", value: 37},
    {label: "Absent", value: 13},
    
  ],
  colors:['#A8E3B3','#ED6572']
});

Morris.Bar({
  element: 'bar-example',
  data: [
    { y: 'Ist A', a: 60, b: 10 },
    { y: 'Ist B', a: 65,  b: 5 },
    { y: 'Ist C', a: 50,  b: 20 },
    { y: 'Ist C', a: 45,  b: 25 },
    { y: 'Ist C', a: 50,  b: 20 },
    
  ],
  xkey: 'y',
  ykeys: ['a', 'b'],
  labels: ['Present', 'Absent'],
  gridTextColor:'#111111',
  barColors:['#A8E3B3','#ED6572'],
  stacked:true
});

</script>    
</body>
</html>
